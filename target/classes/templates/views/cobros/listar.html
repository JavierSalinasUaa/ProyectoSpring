<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">

</head>

<body>
<header th:replace="plantilla/template :: header">

</header>
<div class="container">
    <h1 th:text="${titulo}"></h1>
</div>

<div class="container">

    <a th:href="@{/views/cobros/create}" class="btn btn-primary btn-sm" th:text="'Nuevo Cobro'" title="Crear nuevo Registro"></a>
    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th >
            <th scope="col">Servicio</th>
            <th scope="col">Costo</th>
            <th scope="col">Id Cliente</td>
            <th scope="col">Nombre Cliente</td>

        </tr>
        </thead >
        <tbody>
        <tr th:each="co:${cobros}">
            <td th:text="${co.id}"></td>
            <td th:text="${co.servicio}"></td>
            <td th:text="${co.costo}"></td>
            <td th:text="${co.cliente.id}"></td>
            <td th:text="${co.cliente.nombres}+' '+${co.cliente.apellidos}"></td>
            <td>
                <a th:href="@{/views/cobros/edit/} + ${co.id}" class="btn btn-success btn-sm"
                   th:text="'Editar'" title="Editar Registro">
                </a>
            </td>
            <td>
                <a th:href="@{/views/cobros/delete/} + ${co.id}" class="btn btn-danger btn-sm"
                   th:text="'Eliminar'" title="Eliminar Registro"
                   onclick = "return confirm('Esta seguro de eliminar el registro?');">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="plantilla/template :: footer">

</footer>
</body>

</html>
